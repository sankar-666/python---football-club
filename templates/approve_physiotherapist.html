{% include 'clubadminheader.html' %}
<center>
    <h2>View psysician</h2>
    
<table class="table" style="width: 500px;">
    <tr>
        <th>#</th>
       
        <th>psysician Name</th>
        <th>Place </th>
        <th>Phone</th>
        <th>Email</th>
    </tr>
    {% for i in data['phy'] %}
    <tr>
        <td>{{loop.index}}</td>
    
        <td>{{i['psysician']}}</td>
        <td>{{i['place']}}</td>
        <td>{{i['phone']}}</td>
        <td>{{i['email']}}</td>
        {% if i['usertype']=='pending' %}
        <td><a href="?action=approve&id={{i['psysician_id']}}" class="btn btn-warning">Approve</a></td>
        <td><a href="?action=reject&id={{i['psysician_id']}}" class="btn btn-danger">Reject</a></td>
        {% endif %}
    </tr>

    {% endfor %}
</table>

</center>
