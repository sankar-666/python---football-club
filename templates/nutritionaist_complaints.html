{% include 'nutritionaistheader.html' %}

<center>
    <form id="reg" action="" method="post">
        <h1>Any Complaints</h1>
        <table>
            <tr>
                <th>Complaint</th>
                <td><input type="text" name="comp" class="form-control" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" name="btn" class="btn btn-danger" id=""></td>
            </tr>
        </table>
    </form>
</center>

<br><br>
<center>
<h4>View My Complaints and Reply</h4>
<table class="table table-striped tbl-new" style="width: 700px;">
    <tr>
        <th>Index No</th>
        <th>Complaint</th>
        <th>Date</th>
        <th>Reply</th>
   
  
        
    </tr>
    {% for row in data['res'] %}
    <tr>
        <td>{{ loop.index }}</td>
    
        <td>{{ row['complaint'] }}</td>
        <td>{{ row['date'] }}</td>
        <td>{{ row['reply'] }}</td>
       
    </tr>
    {% endfor %}
</table>
</center>
