{% include 'physioheader.html' %}
<center>
    <div class="top-div"></div>
    <h2>View Coach</h2>
    
<table class="table" style="width: 500px;">
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Place </th>
        <th>Phone</th>
        <th>Email</th>
    </tr>
    {% for i in data['coach'] %}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{i['fname']}}</td>
        <td>{{i['lname']}}</td>
        <td>{{i['place']}}</td>
        <td>{{i['phone']}}</td>
        <td>{{i['email']}}</td>
        <!-- {% if i['usertype']=='pending' %}
        <td><a href="?action=approve&id={{i['coach_id']}}" class="btn btn-warning">Approve</a></td>
        <td><a href="?action=reject&id={{i['coach_id']}}" class="btn btn-danger">Reject</a></td>
        {% endif %} -->
    </tr>

    {% endfor %}
</table>

</center>
