{% include 'publicheader.htl' %}


<center>
    <h2>Pycision register</h2>
    <form action="" method="post">

        <table class="table" style="width: 500px;">
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" class="form-control" required></td>
            </tr>
            <tr>
                <th>Place</th>
            <td><input type="text" name="place" class="form-control" required></td>
        </tr>
        <tr>
            <th>phone</th>
            <td><input type="text" name="phone" pattern="[0-9]{10}" class="form-control" required></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" name="email"  class="form-control" required></td>
        </tr>
        <tr>
            <th>User Name</th>
            <td><input type="text" name="uname" class="form-control" required></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" name="passw" class="form-control" required></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" name="register" value="Register" class="btn btn-success"></td>
        </tr>
    </table>
</form>
</center>
